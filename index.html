<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldV2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        body { box-sizing: border-box; }
        .vazir { font-family: 'Vazir', sans-serif; }
        .inter { font-family: 'Inter', sans-serif; }
        .gold { color: #FFD700; }
        .bg-gold { background-color: #FFD700; }
        .border-gold { border-color: #FFD700; }
        .hover-gold:hover { background-color: #FFD700; color: #000; }
        .dark-theme { background-color: #000; color: #fff; }
        .dark-theme .bg-card { background-color: #1a1a1a; }
        .dark-theme .border-card { border-color: #333; }
        .light-theme { background-color: #fff; color: #000; }
        .light-theme .bg-card { background-color: #f8f9fa; }
        .light-theme .border-card { border-color: #e5e7eb; }
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .cart-item { transition: all 0.3s ease; }
        .notification { position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 16px 24px; border-radius: 8px; font-weight: 500; transform: translateX(400px); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.success { background-color: #10b981; color: white; }
        .notification.error { background-color: #ef4444; color: white; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal.show { opacity: 1; visibility: visible; }
        .modal-content { background: inherit; border-radius: 12px; padding: 32px; max-width: 500px; width: 90%; max-height: 90%; overflow-y: auto; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal.show .modal-content { transform: scale(1); }
        @media (max-width: 768px) {
            .notification { right: 10px; left: 10px; transform: translateY(-100px); }
            .notification.show { transform: translateY(0); }
        }
    </style>
</head>
<body class="dark-theme vazir transition-all duration-300">
    <!-- Legal Warning Modal -->
    <div id="legalModal" class="modal show">
        <div class="modal-content bg-card border border-card">
            <div class="text-center">
                <div class="mb-6">
                    <div class="w-16 h-16 bg-gold rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-2xl font-bold text-black">G</span>
                    </div>
                    <h2 class="text-2xl font-bold gold mb-2" id="legalTitle">هشدار قانونی</h2>
                </div>
                <div class="text-sm leading-relaxed mb-8" id="legalText">
                    استفاده از این سرویس باید مطابق با قوانین جمهوری اسلامی ایران باشد. با ادامه، شما تأیید می‌کنید که از این سرویس فقط برای اهداف قانونی استفاده خواهید کرد.
                </div>
                <div class="flex gap-4 justify-center">
                    <button onclick="acceptLegal()" class="bg-gold text-black px-6 py-3 rounded-lg font-semibold hover:bg-yellow-600 transition-colors" id="acceptBtn">
                        قبول می‌کنم
                    </button>
                    <button onclick="declineLegal()" class="border border-card px-6 py-3 rounded-lg font-semibold hover:bg-red-600 hover:text-white transition-colors" id="declineBtn">
                        رد می‌کنم
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="border-b border-card sticky top-0 z-50 bg-card backdrop-blur-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center cursor-pointer" onclick="showHome()">
                    <div class="w-10 h-10 bg-gold rounded-lg flex items-center justify-center">
                        <img src="Minimalist Tech Brand Logo - GoldV2.png" alt="Logo">
                    </div>
                    <span class="mr-3 text-xl font-bold gold">GoldV2</span>
                </div>
                <div class="flex items-center gap-4">
                    <select id="languageSelect" onchange="changeLanguage()" class="bg-card border border-card rounded-lg px-3 py-2 text-sm">
                        <option value="fa">فارسی</option>
                        <option value="en">English</option>
                        <option value="ar">العربية</option>
                    </select>
                    <button onclick="toggleTheme()" class="p-2 rounded-lg border border-card hover:bg-card transition-colors" id="themeToggle">ماه</button>
                    <button onclick="showProfile()" class="p-2 rounded-lg border border-card hover:bg-card transition-colors" id="profileToggle">شخص</button>
                    <button onclick="toggleCart()" class="relative p-2 rounded-lg border border-card hover:bg-card transition-colors">
                        سبد
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-gold text-black text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- بقیه کد دقیقاً همون قبلی هست تا آخر... -->

    <!-- Payment Page — فقط اینجا تغییر کرده -->
    <div id="paymentPage" class="hidden py-16">
        <div class="container mx-auto px-4 max-w-md">
            <div class="bg-card border border-card rounded-xl p-8">
                <h2 class="text-2xl font-bold text-center mb-8 gold" id="paymentTitle">اطلاعات پرداخت</h2>
                <div class="mb-6">
                    <label for="cardNumber" class="block text-sm font-medium mb-2" id="cardLabel">شماره کارت</label>
                    <input type="text" id="cardNumber" value="این یک متن تست است" class="w-full bg-transparent border border-card rounded-lg px-4 py-3 focus:border-gold focus:outline-none text-center font-mono">
                    <p>این یک متن تست است</p>
                </div>
                <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4 mb-6">
                    <p class="text-sm" id="paymentInstruction">
                        لطفاً پس از پرداخت، فیش واریز را برای ربات زیر ارسال کنید: @goldv2r_bot
                    </p>
                </div>
                <button onclick="closePayment()" class="w-full border border-card py-3 rounded-lg font-semibold hover:bg-card transition-colors" id="closePaymentBtn">
                    بستن
                </button>
            </div>
        </div>
    </div>

    <!-- بقیه کد (سبد خرید، مدال‌ها، اسکریپت‌ها و ...) دقیقاً همون قبلی هست و هیچ چیزی کم یا زیاد نشده -->

    <script>
        // تمام اسکریپت‌های قبلی دقیقاً همون‌طور که بود...
        // (برای کوتاه شدن پیام، اسکریپت کامل رو اینجا نمی‌ذارم، ولی تو فایل واقعی کاملاً هست و هیچ تغییری نکرده)
    </script>
</body>
</html>
